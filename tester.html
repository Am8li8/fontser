<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سر الخط | Fontser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @font-face {
            font-family: Rabie;
            src: url(fonts/RABIE-REGULAR.TTF);
        }

        :root {
            --primary: #d4af37;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Rabie;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* --- الهيدر الأساسي --- */
.premium-header {
    background-color: #202020;
    margin: 1em;
    border-radius: 10px;
    padding: 1em 1.5em; /* تقليل البادينج قليلاً لزيادة المساحة */
    position: sticky;
    top: 10px;
    z-index: 1000;
}

.nav-container {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 15px; /* مسافة بين العناصر */
}

/* --- تصميم اللوجو الفخم --- */
.logo-text {
    font-size: 2rem;
    font-weight: 900;
    color: #fff;
    text-decoration: none;
    letter-spacing: -1px;
    transition: 0.4s ease;
    white-space: nowrap; /* يمنع انكسار اللوجو */
}

.logo-text .dot {
    color: #d4af37;
}

.logo-text:hover {
    letter-spacing: 1px;
    opacity: 0.8;
}

/* --- روابط التنقل (تظهر دائماً) --- */
.nav-links {
    display: flex;
    gap: 15px;
    align-items: center;
}

.nav-item {
    color: #ffffff;
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s all ease;
    padding: 8px 12px;
    border-radius: 12px;
    white-space: nowrap; /* يمنع نزول النص لسطر جديد */
}

.nav-item i {
    color: #d4af37;
    font-size: 0.85rem;
}

.nav-item:hover {
    color: #d4af37;
    background: rgba(255, 255, 255, 0.03);
}

/* --- تمييز رابط الخطوط المدفوعة --- */
.premium-link {
    position: relative;
    color: #d4af37;
    background: rgba(212, 175, 55, 0.05);
    border: 1px solid rgba(212, 175, 55, 0.1);
}

.premium-link i {
    animation: shine 2s infinite;
}

@keyframes shine {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}

.premium-link:hover {
    background: rgba(212, 175, 55, 0.15);
    border-color: rgba(212, 175, 55, 0.4);
}

/* --- زر التواصل Ultra Modern --- */
.contact-ultra {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid rgba(212, 175, 55, 0.5);
    color: #d4af37;
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.95rem;
    font-weight: bold;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    white-space: nowrap;
}

.contact-ultra i {
    font-size: 0.8rem;
}

.contact-ultra:hover {
    background: #d4af37;
    color: #000;
    box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
    transform: scale(1.05);
}

/* --- نظام التجاوب الشامل (بدون إخفاء) --- */
@media (max-width: 1024px) {
    .logo-text { font-size: 1.5rem; }
    .nav-item { font-size: 0.85rem; padding: 6px 10px; }
    .contact-ultra { padding: 8px 18px; font-size: 0.85rem; }
}

@media (max-width: 768px) {
    .nav-container {
        overflow-x: auto; /* يسمح بالتمرير الأفقي إذا ضاقت الشاشة */
        justify-content: flex-start; /* ترتيب العناصر من اليمين */
        padding-bottom: 5px; /* مساحة بسيطة تحت التمرير */
    }

    /* إخفاء شريط التمرير للحفاظ على الجمالية */
    .nav-container::-webkit-scrollbar {
        display: none;
    }

    .premium-header {
        padding: 0.8em 1em;
        margin: 0.5em;
    }

    .logo-text { font-size: 1.3rem; }
}

@media (max-width: 480px) {
    .nav-container {
        gap: 20px; /* توسيع الفراغ بين العناصر لتسهيل اللمس أثناء التمرير */
    }
}

        /* حاوية التحكم */
        .tester-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            flex-grow: 1;
        }

        /* لوحة التحكم الجانبية */
        .controls-panel {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            height: fit-content;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(212, 175, 55, 0.05);
        }

        #fileInput { display: none; }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #888;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
        }

        textarea:focus { border-color: var(--primary); }

        /* منطقة العرض */
        .preview-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .preview-text {
            width: 100%;
            color: #fff;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
            transition: font-size 0.2s;
        }

        .font-info-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(46, 213, 115, 0.15);
            color: #2ed573;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            display: none;
        }

        @media (max-width: 900px) {
            .tester-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header class="premium-header">
    <div class="nav-container">
        <div class="logo-wrapper">
            <a href="index.html" class="logo-text">سر الخط<span class="dot">.</span></a>
        </div>

        <nav class="nav-links">
            <a href="index.html" class="nav-item premium-link">
                <i class="fa-solid fa-crown"></i>
                <span>الخطوط المدفوعة</span>
            </a>
            <a href="tester.html" class="nav-item">
                <i class="fa-solid fa-vial-circle-check"></i>
                <span>مختبر الخطوط</span>
            </a>
        </nav>

        <div class="actions-wrapper">
            <a href="https://wa.me/yournumber" class="contact-ultra">
                <span>تواصل معنا</span>
                <i class="fa-solid fa-paper-plane"></i>
            </a>
        </div>
    </div>
</header>

    <div class="tester-container">
        <aside class="controls-panel">
            <h2 class="panel-title"><i class="fa-solid fa-wand-magic-sparkles"></i> مختبر الخطوط</h2>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;"></i>
                <p>اضغط هنا لرفع خط من جهازك</p>
                <small>(TTF, OTF, WOFF)</small>
                <input type="file" id="fileInput" accept=".ttf, .otf, .woff, .woff2">
            </div>

            <div class="control-group">
                <label>حجم الخط: <span id="sizeValue">60</span>px</label>
                <input type="range" id="fontSize" min="10" max="200" value="60">
            </div>

            <div class="control-group">
                <label>نص التجربة:</label>
                <textarea id="textInput" placeholder="اكتب أي نص هنا لتجربته...">أبجد هوز | جرب الخط</textarea>
            </div>

            <div class="control-group">
                <label>لون الخط:</label>
                <input type="color" id="textColor" value="#ffffff" style="width: 100%; height: 40px; border: none; background: none; cursor: pointer;">
            </div>
        </aside>

        <main class="preview-panel">
            <div class="font-info-badge" id="fontBadge">لم يتم رفع خط</div>
            <div class="preview-text" id="previewText">
                برجاء رفع ملف خط من جهازك لبدء التجربة
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const fontSize = document.getElementById('fontSize');
        const sizeValue = document.getElementById('sizeValue');
        const previewText = document.getElementById('previewText');
        const textColor = document.getElementById('textColor');
        const fontBadge = document.getElementById('fontBadge');

        // ميزة رفع الخط محلياً
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // إنشاء اسم فريد للخط
                const fontName = 'CustomFont_' + Math.random().toString(36).substr(2, 9);
                
                // قراءة الملف كـ Data URL
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fontFace = new FontFace(fontName, `url(${event.target.result})`);
                    
                    fontFace.load().then(function(loadedFace) {
                        // إضافة الخط للمتصفح
                        document.fonts.add(loadedFace);
                        
                        // تطبيق الخط على منطقة المعاينة
                        previewText.style.fontFamily = fontName;
                        
                        // تحديث المعلومات
                        fontBadge.style.display = 'block';
                        fontBadge.textContent = `تم تحميل: ${file.name}`;
                        previewText.textContent = textInput.value;
                    }).catch(function(error) {
                        alert("عذراً، لا يمكن تحميل هذا الملف كخط.");
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // تحديث النص لحظياً
        textInput.addEventListener('input', () => {
            previewText.textContent = textInput.value || "اكتب شيئاً للتجربة...";
        });

        // تغيير الحجم
        fontSize.addEventListener('input', (e) => {
            const size = e.target.value;
            previewText.style.fontSize = size + 'px';
            sizeValue.textContent = size;
        });

        // تغيير اللون
        textColor.addEventListener('input', (e) => {
            previewText.style.color = e.target.value;
        });
    </script>
</body>
</html>
